<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="container">	

        <div class="user-container">
        </div>

        <div class="quote-container">    
        </div>

        <div class="content-container">	
            <div class="pokemon-container"></div>	
            <div class="meat-container"></div>	
        </div>

        <div class="friends">	
            <h4>Friends</h4>	
            <div class="friends-container">	
            </div>	
        </div>	

        <div class="buttons">	
            <button id="data">Load User Data</button>	
            <button id="view">Display User</button>	
        </div>	

    </div>
    
    <script id="details-template" type="text/x-handlebars-template">
        <div>
            <img id="profile-pic" src={{picture}}>
        </div>
        <p class="user-info">{{name}}</p>
        <p class="user-info">{{address}}</p>
    </script>

    <script id="friends-template" type="text/x-handlebars-template">
        <br><p class="user-frinds">{{dude}}</p><br>
    </script>

    <script id="quote-template" type="text/x-handlebars-template">
        <p>Favorite quote:</p> <p>{{link}}</p>
    </script>

    <script id="poke-template" type="text/x-handlebars-template">
        <img src={{pic}} > <p>{{name}}</p>
    </script>

    <script id="text-template" type="text/x-handlebars-template">
        <p>About me:</p> <p>{{text}}</p>
    </script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
